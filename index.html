
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectcare Services | Global Recruitment Agency & Offshore Staffing</title>
    <meta name="description" content="Connectcare Services: The premier recruitment agency for offshore contractual staffing. Hire elite IT, AI, Pharma, and Solar talent from India at 70% lower costs. Trusted by USA, UK, Canada & AU firms.">
    <meta name="keywords" content="Recruitment Agency India, Offshore Staffing, Hire Remote Developers, IT Recruitment USA, Contractual Hiring UK, RPO Services Australia, Solar Staffing, Pharma Recruitment">
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://connectcareservices.com/">
    <meta property="og:title" content="Connectcare Services | Scale Your Global Workforce">
    <meta property="og:description" content="Hire pre-screened talent at $4-5/hr. 100% Client control. Direct finalization. No outsourcing margins.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- JSON-LD Recruitment Agency Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RecruitmentAgency",
      "name": "Connectcare Services",
      "alternateName": "Connectcare Global Staffing",
      "url": "https://connectcareservices.com/",
      "logo": "https://connectcareservices.com/logo.png",
      "description": "Global recruitment company specializing in contractual staffing for IT, AI, Pharma, and Solar sectors.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "India"
      },
      "areaServed": ["USA", "UK", "Canada", "Australia"],
      "serviceType": ["Contract Staffing", "Executive Search", "RPO", "Manpower Recruitment"]
    }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, hsla(220,100%,95%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(210,100%,98%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(200,100%,95%,1) 0, transparent 50%);
        }
        
        /* Consistent Button Design System */
        .btn-base {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            user-select: none;
        }
        .btn-base:active { transform: scale(0.95); }
        
        .btn-primary {
            @extend .btn-base;
            background-color: #2563eb;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover { background-color: #1d4ed8; box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.3); }

        .btn-dark {
            @extend .btn-base;
            background-color: #0f172a;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
        }
        .btn-dark:hover { background-color: #1e293b; }

        .btn-secondary {
            @extend .btn-base;
            background-color: #f1f5f9;
            color: #0f172a;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
        }
        .btn-secondary:hover { background-color: #e2e8f0; }

        .btn-outline {
            @extend .btn-base;
            background-color: transparent;
            color: #0f172a;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
        }
        .btn-outline:hover { border-color: #2563eb; color: #2563eb; background-color: #eff6ff; }

        .animate-bounce-slow {
          animation: bounce 3s infinite;
        }
        @keyframes bounce {
          0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
          50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-white text-slate-900 selection:bg-blue-600 selection:text-white">
    <div id="root"></div>
</body>
</html>
