<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020617;
            --accent-cyan: #64FFDA;
            --primary-navy: #0A192F;
            --text-slate: #94a3b8;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          scroll-behavior: smooth; 
          background-color: var(--bg-deep);
          color: #f1f5f9;
          overflow-x: hidden;
        }

        h1 { font-weight: 800; letter-spacing: -0.05em; line-height: 0.95; }
        
        .bg-canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -20;
          background: var(--bg-deep);
          overflow: hidden;
          pointer-events: none;
        }

        .orb {
          position: absolute;
          border-radius: 50%;
          filter: blur(120px);
          opacity: 0.12;
          pointer-events: none;
          will-change: transform;
        }

        .orb-1 { width: 800px; height: 800px; background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%); top: -10%; left: -5%; }
        .orb-2 { width: 1000px; height: 1000px; background: radial-gradient(circle, #3b82f6) 0%, transparent 70%); bottom: -20%; right: -5%; }

        .dot-grid {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -15;
          background-image: radial-gradient(rgba(100, 255, 218, 0.04) 1px, transparent 1px);
          background-size: 50px 50px;
          pointer-events: none;
          mask-image: linear-gradient(to bottom, black, transparent, black);
        }

        #mouseGlow {
          position: fixed;
          top: 0;
          left: 0;
          width: 800px;
          height: 800px;
          background: radial-gradient(circle, rgba(100, 255, 218, 0.06) 0%, transparent 70%);
          border-radius: 50%;
          pointer-events: none;
          z-index: -10;
          transform: translate(-50%, -50%);
          transition: transform 0.1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card {
          backdrop-filter: blur(25px);
          background: rgba(10, 25, 47, 0.25);
          border: 1px solid rgba(100, 255, 218, 0.08);
          transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(100, 255, 218, 0.2); border-radius: 10px; }

        .globe-container {
            width: 450px;
            height: 450px;
            position: relative;
            perspective: 2000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(10, 25, 47, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            animation: rotateMedallion 25s linear infinite;
        }

        @keyframes rotateMedallion {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        @media (max-width: 768px) {
          .globe-container { width: 280px; height: 280px; }
          h1 { font-size: 3.5rem !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="bg-canvas" aria-hidden="true">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>
    <div class="dot-grid" aria-hidden="true"></div>
    <div id="mouseGlow" aria-hidden="true"></div>
    <script>
      const glow = document.getElementById('mouseGlow');
      document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
